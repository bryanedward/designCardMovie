<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/background.jpg" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>CountTown Timer</title>
</head>

<body>
    <h1 class="title">Nuevo AÃ±o</h1>
    <div class="countdown-container">
        <div class="countdown_el days-c">
            <p class="big-text" id="days">0</p>
            <span>Dias</span>
        </div>
        <div class="countdown_el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Horas</span>
        </div>
        <div class="countdown_el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Minutos</span>
        </div>
        <div class="countdown_el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Segundos</span>
        </div>
    </div>
</body>

</html>
